<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="heading">Tic-Tac-Toe Game</h1>
    <div class="gamecon">
        <div class="container">
            <div class="line"></div>
            <div class="box right-border bottom-border"><span class="boxtext"></span></div>
            <div class="box right-border bottom-border"><span class="boxtext"></span></div>
            <div class="box bottom-border"><span class="boxtext"></span></div>
            <div class="box right-border bottom-border"><span class="boxtext"></span></div>
            <div class="box right-border bottom-border"><span class="boxtext"></span></div>
            <div class="box bottom-border"><span class="boxtext"></span></div>
            <div class="box right-border"><span class="boxtext"></span></div>
            <div class="box right-border"><span class="boxtext"></span></div>
            <div class="box right-border bt0"><span class="boxtext"></span></div>
        </div>
    <div class="gameinfo">
        <h1 class="welcome">Welcome to Tic Tac Toe</h1>
        <div class="info">Turn for X</div>
        <button id=reset class=btn>Reset</button>
    </div>
    </div>
</body>
<script src="logic.js"></script>
</html>
